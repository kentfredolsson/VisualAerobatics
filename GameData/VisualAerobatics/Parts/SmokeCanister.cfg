PART
{
    name = smokeCanister
    module = Part
    author = Kent Olsson

    // Use the Sepratron model (small cylindrical SRB)
    mesh = sepMotor1.mu
    rescaleFactor = 0.8

    // Use stock model path
    MODEL
    {
        model = Squad/Parts/Engine/solidBoosterSep/sepMotor1
        scale = 0.8, 1.0, 0.8
    }

    node_attach = 0.0, 0.0, -0.05, 0.0, 0.0, -1.0

    TechRequired = aviation
    entryCost = 500
    cost = 50
    category = Utility
    subcategory = 0

    title = VA-SC1 Smoke Canister
    manufacturer = Visual Aerobatics Inc.
    description = A small canister that produces thick colored smoke for aerobatic displays, formation flying, or just looking cool. Available in 8 vibrant colors with adjustable burn time from 30 to 180 seconds. Perfect for airshows! Note: Does not actually provide thrust.

    attachRules = 0,1,0,0,0

    mass = 0.01
    dragModelType = default
    maximum_drag = 0.1
    minimum_drag = 0.1
    angularDrag = 0.5

    crashTolerance = 8
    maxTemp = 2000

    bulkheadProfiles = srf

    tags = smoke aerobatic display trail color airshow visual

    stagingIcon = SOLID_BOOSTER

    MODULE
    {
        name = ModuleSmokeCanister
        burnTime = 60
        smokeColorName = White
    }
